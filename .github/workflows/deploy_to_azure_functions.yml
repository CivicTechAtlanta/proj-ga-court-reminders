name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'azure_functions/function_app.py'
      - 'azure_functions/host.json'
      - 'azure_functions/.funcignore'
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_FUNCTIONAPP_PUBLISH_PROFILE
#
# 2. Change these variables for your configuration:
env:
  AZURE_FUNCTIONAPP_NAME: 'choose-your-own-adventure-demo-flex'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure_functions'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Export requirements.txt from uv.lock
      shell: bash
      run: |
        uv export --no-dev --no-hashes --no-emit-project -o azure_functions/requirements.txt

    - name: Install dependencies
      shell: bash
      run: |
        uv pip install --system . --target="azure_functions/.python_packages/lib/site-packages"

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        scm-do-build-during-deployment: true
        enable-oryx-build: true
